<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOps project demo</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/screen.css">
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/helpers.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MLOps project demo</h1>
            <p>Draw a digit (0-9) and see the prediction</p>
        </div>
        
        <div class="content">
            <div class="drawing-section">
                <div class="canvas-container">
                    <!-- actual size for preds is 28x28 but this would be quite blurry when drawing, so we scale down afterwards instead  -->
                    <canvas id="drawing-board" width="560" height="560"></canvas>
                    <div class="canvas-overlay">
                        <p>Draw a digit here (0-9)</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="clear-drawing-board">
                        <i class="fas fa-eraser"></i> Clear Canvas
                    </button>
                </div>
            </div>
            
            <div class="prediction-section">
                <h2>Prediction Result</h2>
                <div class="prediction-result">
                    <div class="digit-display">?</div>
                    <div class="confidence">Draw something to begin</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
